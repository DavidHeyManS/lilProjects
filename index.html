<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card Design</title>
    <link  rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="product">

            <img src="assets/images/Air_Jordan_1_High_Seafoam-removebg-preview.png" id="frontImg" alt="AJ 1 High Seafoam">
            <img src="assets/images/air-jordan-1-mid-linen-PhotoShop.png" id="backImg" alt="AJ 1 Mid Linen">

            <div class="product-inner" id="productBox">
                <div class="product-front">
                    <div class="product-top">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Air Jordan</p>
                        <h2>Air Jordan 1 High Seafoam</h2>
                        <h1><span>€</span>500</h1>
                        <button type="button">Add to bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="assets/images/Air_Jordan_1_High_Seafoam-removebg-preview.png" alt="AJ 1 High Seafoam">
                            </div>
                            <div class="select-item">
                                <img src="assets/images/air-jordan-1-mid-linen-PhotoShop.png" onclick="flipRight()" alt="AJ 1 Mid Linen">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <div class="product-top product-top2">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Air Jordan</p>
                        <h2>Air Jordan 1 Mid Linen</h2>
                        <h1><span>€</span>300</h1>
                        <button type="button">Add to bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="assets/images/Air_Jordan_1_High_Seafoam-removebg-preview.png" onclick="flipLeft()" alt="AJ 1 High Seafoam">
                            </div>
                            <div class="select-item">
                                <img src="assets/images/air-jordan-1-mid-linen-PhotoShop.png" alt="AJ 1 Mid Linen">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/scipt.js"></script>
</body>
</html>
